<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="460" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="WhatsApp-style chat: Jonathan intro">
  <style>
    .txt { font: 600 16px "Segoe UI", Roboto, Arial, sans-serif; fill:#0A0A0A }
    .sub { font: 400 15px "Segoe UI", Roboto, Arial, sans-serif; fill:#0A0A0A }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .txt, .sub { fill:#F5F5F5 }
      .bubble-left { fill:#3A3B3C }
      .bubble-right { fill:#1E5128 }
    }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="700" height="400" fill="none"/>

  <!-- Bubble kiri (sapaan) -->
  <g transform="translate(24,24)">
    <rect x="0" y="0" rx="18" ry="18" width="380" height="70" class="bubble-left" fill="#E6E6E6"/>
    <path d="M28,70 L42,70 L28,82 Z" fill="#E6E6E6"/>
    <text x="18" y="32" class="txt">Hey, I'm Jonathan</text>
    <text x="18" y="54" class="sub">Android Dev Enthusiast</text>
  </g>

  <!-- Bubble kanan (current learning) -->
  <g transform="translate(200,120)">
    <rect x="0" y="0" rx="18" ry="18" width="460" height="60" class="bubble-right" fill="#DCF8C6"/>
    <path d="M432,60 L446,60 L446,72 Z" fill="#DCF8C6"/>
    <text x="18" y="36" class="txt">Currently learning Jetpack Compose & Clean Architecture</text>
  </g>

  <!-- Bubble kiri (collaboration) -->
  <g transform="translate(24,200)">
    <rect x="0" y="0" rx="18" ry="18" width="400" height="60" class="bubble-left" fill="#E6E6E6"/>
    <path d="M28,60 L42,60 L28,72 Z" fill="#E6E6E6"/>
    <text x="18" y="36" class="txt">Open for collaboration on Android projects</text>
  </g>

  <!-- Bubble kanan (connect) -->
  <g transform="translate(220,280)">
    <rect x="0" y="0" rx="18" ry="18" width="420" height="60" class="bubble-right" fill="#DCF8C6"/>
    <path d="M392,60 L406,60 L406,72 Z" fill="#DCF8C6"/>
    <text x="18" y="36" class="txt">Let's connect:</text>
    <!-- LinkedIn -->
    <a xlink:href="https://www.linkedin.com/in/jonathan-kamagi" target="_blank">
      <text x="140" y="36" class="link">LinkedIn</text>
    </a>
    <!-- Gmail -->
    <a xlink:href="mailto:jkamagi41@gmail.com">
      <text x="220" y="36" class="link">Gmail</text>
    </a>
  </g>

  <!-- Typing dots -->
  <g transform="translate(560,430)">
    <rect x="0" y="0" rx="16" ry="16" width="96" height="40" fill="#DCF8C6"/>
    <circle cx="26" cy="20" r="5" fill="#8C8C8C">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="48" cy="20" r="5" fill="#8C8C8C">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="20" r="5" fill="#8C8C8C">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
